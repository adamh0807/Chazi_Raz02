<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>שאלון אישי</title>
    <link rel="stylesheet" href="./styles/survey.css">
</head>

<body class="custom-survey-body">
    <header class="custom-survey-header">
        <h1 class="custom-survey-header-title">שאלון אישי</h1>
        <button id="back" class="custom-survey-back-button">חזרה</button>
    </header>

    <main class="custom-survey-main">
        <section class="custom-survey-section">
            <form id="surveyForm" class="custom-form-container">
                <div id="questionsContainer"></div>
                <button type="button" id="nextButton" class="custom-next-button" style="display: none;">הבא</button>
                <button type="submit" class="custom-submit-button" style="display: none;">שלח</button>
                <div id="message" class="custom-message-container"></div>
            </form>
        </section>
    </main>

    <script type="module" src="./scripts/survey.js"></script>
</body>

</html>
