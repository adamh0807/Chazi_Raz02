<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>הרשמה</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/register.css">
    <script type="module" src="scripts/register.js"></script>
</head>

<body class="body">
    <div class="form-container">
        <h2 class="form-title">הרשמה</h2>
        <form id="register-form" class="form">
            <input type="text" id="name" class="input-field" placeholder="שם מלא" required>
            <input type="email" id="email" class="input-field" placeholder="אימייל" required>
            <input type="password" id="password" class="input-field" placeholder="סיסמא" required>
            <p class="add-pic-register">*אופציונאלי* הוספת תמונת פרופיל</p>
            <input type="file" id="profile-pic" class="file-input" accept="image/*">
            <button type="submit" class="submit-button">הרשם</button>
        </form>
        <button id="google-register" class="google-button">
            <img src="./images/google_icon.png" alt="Google icon"> הרשם עם גוגל
        </button>
        <p class="redirect-text">כבר יש לך חשבון? <a href="login.html" class="redirect-link">התחבר כאן</a></p>
    </div>
</body>

</html>
