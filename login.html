<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>התחברות</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/login.css">
    <script type="module" src="./scripts/login.js"></script>
</head>

<body class="body">
    <div class="form-container">
        <h2 class="form-title">התחברות</h2>
        <form id="login-form" class="form">
            <input type="email" id="email" class="input-field" placeholder="אימייל" required>
            <input type="password" id="password" class="input-field" placeholder="סיסמא" required>
            <button type="submit" class="submit-button">התחבר</button>
            <div id="message-login" class="message-container"></div>
        </form>
        <button id="google-login" class="google-button">
            <img src="./images/google_icon.png" alt="Google icon"> התחבר עם גוגל
        </button>
        <p class="redirect-text">שכחת סיסמא? <a href="reset_password.html" class="redirect-link">אפס כאן</a></p>
        <p class="redirect-text">אין לך חשבון? <a href="register.html" class="redirect-link">הירשם כאן</a></p>
    </div>
</body>

</html>
