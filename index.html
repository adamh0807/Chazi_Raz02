<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>דף צ'אט</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script type="module" src="scripts/script.js"></script>
</head>

<body class="body">
    <header class="header">
        <div class="logo">
            <img src="images/image.png" alt="logo">
        </div>
        <h1 class="header-title">העוזר האישי שלי לעולם העבודה</h1>
        <hr>
        <div class="status">
            <span class="online">חזי הבוט מחובר :)</span>
        </div>
        <button id="logout-button" class="logout-button">התנתק</button>
    </header>
    <main class="main-content">
        <div class="chat-window"></div>
        <div id="popup" class="popup hidden">
            <div class="popup-header">
                <h2>בוא נכיר</h2>
            </div>
            <div class="popup-content">
                <p>אנחנו רוצים להכיר אותך יותר טוב. האם אתה מוכן להתחיל?</p>
                <button id="get-to-know" class="btn">בוא נכיר</button>
                <button id="maybe-later" class="btn dry">אולי אחר כך</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="input-bar">
            <input type="text" class="input-message" placeholder="הקלד הודעה...">
            <button class="send-button"><i class="send-icon"></i></button>
            <button class="mic-button"><i class="mic-icon"></i></button>
        </div>
    </footer>
</body>

</html>
