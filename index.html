<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף צ'אט</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scripts/script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/image.png" alt="logo">
        </div>
        <h1>העוזר האישי שלי לעולם העבודה</h1>
        <hr>
        <div class="status">
            <span class="online">Online</span>
        </div>
        <button id="logout-button" class="logout-button">התנתק</button>
    </header>
    <main>
        <div class="chat-window"></div>
    </main>
    <footer>
        <div class="input-bar">
            <input type="text" placeholder="הקלד הודעה...">
            <button class="send-button"><i class="send-icon"></i></button>
            <button><i class="mic-icon"></i></button>
        </div>
    </footer>
</body>
</html>
